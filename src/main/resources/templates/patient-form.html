<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Patient Form</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>


<body>
<form action="#" th:action="@{/patients/save}"
      th:object="${patient}" method="POST">

    <input type="hidden" th:field="*{id}" />

    <input type="text" th:field="*{firstName}" placeHolder="First name" class="form-control- mb-4 col-4">
    <br>

    <input type="text" th:field="*{lastName}" placeHolder="Last name" class="form-control- mb-4 col-4">
    <br>



    <input type="text" th:field="*{phoneNo}" placeHolder="Phone No" class="form-control- mb-4 col-4">
    <br>


    <button type="submit" class="btn btn-info col-2">save</button>


</form>

<hr>
<a th:href="@{/patients/list}">Back to Patients List</a>


</body>
